<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shapes Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="https://i0.wp.com/upsalt.io/wp-content/uploads/2023/09/UP-9.png?fit=32%2C32&#038;ssl=1" sizes="32x32" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="font-sans text-lg">
    <div class="overflow-hidden p-4">
      <ul class="flex">
        <li class="flex-1 mr-2">
          <a class="text-center block border border-white py-2 px-4 bg-white text-blue-700 cursor-not-allowed" 
          href="./index.html">
            Frame definition
          </a>
        </li>
        <li class="flex-1 mr-2">
          <a class="text-center block border border-white hover:border-gray-200 text-white hover:bg-gray-200 py-2 px-4" 
          href="./canvas/index.html">
            Table postionning
          </a>
        </li>
        <li class="flex-1 mr-2">
          <a class="text-center block border border-white hover:border-gray-200 text-white hover:bg-gray-200 py-2 px-4" 
          href="./matching/index.html">
            Table matching
          </a>
        </li>
      </ul>
    </div>
  <div class="overflow-hidden p-4">
    <h1>Select the shape that best matches your room</h1>
    <div class="shape-selection">
      <div class="shape" id="hexagon">
        <div class="hexagon">
          <div class="hexagon-inner"></div>
        </div>
      </div>
      <div class="shape" id="circle">
        <div class="circle"></div>
      </div>
      <div class="shape" id="trapeze">
        <div class="trapeze"></div>
      </div>
      <div class="shape" id="rect-ver">
        <div class="rect-ver"></div>
      </div>
      <div class="shape" id="rect-hor">
        <div class="rect-hor"></div>
      </div>
    </div>

    
    <div class="validate">
      <button type="submit" onclick="saveThis()"
      class="bg-white hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
        Submit
      </button>
    </div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
